<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sammy.github.io</title>
    <script>
        /**
         * GitHub Pages 404.html redirect script
         * Redirects all routes to index.html to support SPA routing
         * 
         * @author: debf-ni
         * @version: 1.0.4
         */
        (function() {
            // Get current pathname
            const pathname = window.location.pathname;
            
            // Prevent infinite redirects
            if (pathname.includes('/index.html')) {
                return;
            }
            
            // Detect base path
            const basePath = pathname.includes('/sammy.github.io/') ? '/sammy.github.io/' : '/';
            
            // Extract the path we want to preserve
            let targetPath = pathname;
            if (targetPath.startsWith(basePath)) {
                targetPath = targetPath.slice(basePath.length);
            }
            
            // Remove 404.html from path
            targetPath = targetPath.replace(/^404\.html\/?/, '').replace(/\/404\.html$/, '');
            
            // Get query and hash
            const search = window.location.search;
            const hash = window.location.hash;
            
            // Store the target path in sessionStorage so index.html can use it
            if (targetPath && targetPath !== 'index.html' && targetPath !== '') {
                sessionStorage.setItem('redirectPath', basePath + targetPath + search + hash);
            }
            
            // Simply redirect to index.html - no path after it!
            window.location.replace(basePath + 'index.html' + search + hash);
        })();
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
